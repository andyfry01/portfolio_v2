<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andy Fry</title>
  </head>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <div class="container-fluid">

      <div class="pageTopContainer">
        <div class="row header">
          <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <div class="nameContainer">
              <div class="first">
                <div class= "name">
                  Andy
                </div>
              </div>
              <div class="last">
                <div class="name">
                  Fry
                </div>
              </div>
            </div>
          </div> <!-- End name container -->
        </div> <!-- End header row -->
        <div class="row subheader">
          <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <h1 class="subheaderText">Fullstack Developer</h1>
          </div>
        </div>  <!-- End subheader -->
      </div>

      <div class="skillsContainer">
        <div class="row skills">
          <!-- Yeah I've got skills https://www.youtube.com/watch?v=vsx1eCMDxaE-->

          <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-3">
            <!-- Basics row  -->

            <div class="skillsHeader">
              The Basics
            </div>

            <div class="categoryRow">
              <div class="skill">
                <div class="skillName">HTML 5</div>
                <div class="icon fa fa-html5"></div>
              </div>
              <div class="skill">
                <div class="skillName">JavaScript</div>
                <div class="icon devicon-javascript-plain"></div>
              </div>
              <div class="skill">
                <div class="skillName">Ruby</div>
                <div class="icon devicon-ruby-plain"></div>
              </div>
            </div>

          <!-- Styling row  -->
            <!-- Header -->
            <div class="skillsHeader">
              Styling
            </div>
            <!-- Flexbox container -->
            <div class="categoryRow">
              <div class="skill">
                <div class="skillName">CSS3</div>
                <div class="icon devicon-css3-plain"></div>
              </div>
              <div class="skill">
                <div class="skillName">Stylus</div>
                <div class="icon fa fa-pencil"></div>
              </div>
              <div class="skill">
                <div class="skillName">React style modules</div>
                <div class="icon devicon-react-original"></div>
              </div>
              <div class="skill">
                <div class="skillName">Bootstrap</div>
                <div class="icon devicon-bootstrap-plain"></div>
              </div>
            </div>

            <!-- Header  -->
            <div class="skillsHeader">
              Frameworks
            </div>
            <!-- Flexbox container -->
            <div class="categoryRow">
              <div class="skill">
                <div class="skillName">React</div>
                <div class="icon devicon-react-original"></div>
              </div>

              <div class="skill">
                <div class="skillName">React Native</div>
                <div class="icon devicon-react-original"></div>
              </div>
              <div class="skill">
                <div class="skillName">Dojo</div>
                <div class="icon"><img src="../public/img/dojo.png" alt="dojo.js"></div>
              </div>
              <div class="skill">
                <div class="skillName">jQuery</div>
                <div class="icon devicon-jquery-plain"></div>
              </div>

            </div>

          <!-- Templating row  -->
            <!-- Header  -->
            <div class="skillsHeader">
              Templating
            </div>
            <!-- Flexbox container -->
            <div class="categoryRow">
              <div class="skill">
                <div class="skillName">Freemarker</div>
                <#FREEMARKER>
              </div>
              <div class="skill">
                <div class="skillName">Handlebars</div>
                <div class="icon"><img src="../public/img/handlebars.png" alt="handlebars.js"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row key">
        <div class="col-md-3 col-xs-12">
          <div class="legend">
            <div class="fa fa-map-o"></div>
            <img src="./compass.svg"></div>
            <div class="">Know</div>
            <div class="">Learning</div>
            <div class="">Favorite</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
