<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andy Fry</title>
  </head>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="./style.css">
  <body>
    <div class="container-fluid test">
      <div class="pageTopContainer">
        <div class="row header">
          <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <div class="nameContainer">
              <div class="first">
                <div class= "name">
                  Andy
                </div>
              </div>
              <div class="last">
                <div class="name">
                  Fry
                </div>
              </div>
            </div>
          </div> <!-- End name container -->
        </div> <!-- End header row -->
        <div class="row subheader">
          <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <h1 class="subheaderText">Fullstack Developer</h1>
          </div>
        </div>  <!-- End subheader -->
      </div>

      <div class="skillsContainer">
        <div class="row">

          <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <!-- Basics row  -->

            <div class="skillsHeader">
              The Basics
            </div>

            <div class="categoryRow">
              <div class="skill">
                <div class="skillName">HTML 5</div>
                <div class="icon fa fa-html5"></div>
              </div>
              <div class="skill">
                <div class="skillName">JavaScript</div>
                <div class="icon devicon-javascript-plain"></div>
              </div>
              <div class="skill">
                <div class="skillName">Ruby</div>
                <div class="icon devicon-ruby-plain"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="otherSkills"></div>

      <div class="key">
        <h1>Here's some content that should be hidden until you scroll down</h1>
      </div>
    </div>
  </body>
</html>
